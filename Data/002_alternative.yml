#conjur policy load -b data -f 002_alternative.yml

#Create host with jwt claims in the annotations

- !policy
  id: github-apps #Business Unit
  body:
  - !policy
    id: demo  #Environment
    body:
    - !host
      id: <insert-workload-id>
      annotations:
        description: test github action for JWT authentication
        github: true
        project_url: na
        authn-jwt/github/jenkins_pronoun: Pipeline
        authn-jwt/github/jenkins_task_noun: Build


#Grant host membership to jenkins jwt authenticator apps group (so it can be authorized to use the authenticator)

- !grant
  role: !group conjur/authn-jwt/github/apps
  member: !host github-apps/demo/<insert-workload-id>  #Full Path